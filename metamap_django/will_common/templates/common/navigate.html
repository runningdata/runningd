{% load staticfiles %}
{% load ifdef %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block scripts %}{% endblock %}
    <title>XStorm</title>
</head>
<body>
{% include 'components/common_header.html' %}


<div class="container">
    <div style="margin-top: 105px;
    margin-bottom: auto;">
        <div>
            {% host_clean request.build_absolute_uri  as base_host %}
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="{{ base_host }}9000/dqms" class="thumbnail">
                <img src="{% static 'images/alert.jpg' %}"
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <h3 class="text-center">质量管理</h3>
                </div>

            </a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="{{ base_host }}8000/export" class="thumbnail">
                <img src="{% static 'images/export.png' %}"
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <h3 class="text-center">数据导出</h3>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="{{ base_host }}8000/metamap" class="thumbnail">
                <img src="{% static 'images/ETL.jpg' %}"
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <h3 class="text-center">ETL开发</h3>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="{{ request.build_absolute_uri }}user" class="thumbnail">
                <img src="{% static 'images/user.jpg' %}"
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <h3 class="text-center">密码修改</h3>
                </div>
            </a>
        </div>
    </div>


</div>
</body>


<footer class="modal-footer" style="margin-top: 200px">
    <div id="copyright" class="container text-center">
        <p>
            Copyright &copy; 2016&ndash;2095 WillCup, Inc.
        </p>
        <p>Powered by <a href="https://github.com/">Will</p>
    </div>
</footer>
