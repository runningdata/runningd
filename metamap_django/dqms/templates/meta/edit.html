{% extends 'layout.html' %}

{% block title %}编辑Meta{% endblock %}

{% block content %}
    {% csrf_token %}
    <form action="." method="POST">
        <div class="form-group">
            <input name="id" value="{{ etl.id }}" type="hidden" class="form-control">
            <label>数据库名称</label>
            <input name="db" value="{{ etl.db }}" type="text" class="form-control">

            <label>meta</label>
            <textarea name="meta" rows="13" class="form-control">{{ etl.meta }}</textarea>
            <label>配置</label>
            <textarea name="settings" rows="5" class="form-control">{{ etl.settings }}</textarea>
            <label>类型</label>
            <select name="type" class="form-control">
                <option value="1"
                        {% if etl.type == 1 %}
                        selected="selected"
                        {% endif %}
                >mysql
                </option>
                <option value="2"
                        {% if etl.type == 2 %}
                        selected="selected"
                        {% endif %}
                >hive
                </option>
            </select>
            <br/>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
{% endblock %}
